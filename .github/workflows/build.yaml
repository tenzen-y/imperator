name: builds
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      -
        name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      -
        name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      -
        name: build test
        run: make build

  build-image:
    runs-on: ubuntu-20.04
    steps:
      -
        name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      -
        name: Build imperator-controller image
        run: |
          make docker-build
          git_branch_name="${GITHUB_REF#refs/heads/}"
          if [ "$git_branch_name" = "master" ]; then \
            make docker-push;
          fi;
