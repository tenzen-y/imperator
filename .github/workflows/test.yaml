name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: test
        run: |
          make test
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: build test
        run: |
          make build
  docker-build-test:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: docker build test
        run: make docker-build
