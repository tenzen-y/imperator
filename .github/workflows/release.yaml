name: release

on:
  workflow_run:
    workflows: ["Go Tests", "integration test"]
    types: [completed]
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      -
        name: Build imperator-controller image
        run: make docker-build IMAGE_TAG_VERSION="${GITHUB_REF#refs/heads/}"
      -
        name: Release imperator-controller image
        run: make docker-release IMAGE_TAG_VERSION="${GITHUB_REF#refs/heads/}"
